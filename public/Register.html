<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login Form</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("https://t4.ftcdn.net/jpg/04/89/40/41/360_F_489404131_n94lHm5HAwlQObFpzefMXQuzHvpqSL1l.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: color;
        background-color: #00000080;
      }

      /* Outer Container */
      .outer-container {
        width: 460px;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(30px);
      }

      /* Inner Container */
      .inner-container {
        width: 100%;
        background: transparent;
        color: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(15px);
      }

      .inner-container h1 {
        font-size: 34px;
        text-align: center;
      }

      /* Logo Styling */
      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        padding: 5px;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.3);
        outline: none;
        border-radius: 45px;
        font-size: 16px;
        color: #fff;
        padding: 20px 45px 20px 20px;
      }

      .input-box input::placeholder {
        color: #fff;
      }

      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }

      .remember {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        margin: -15px 0 15px;
      }

      .remember label input {
        accent-color: #fff;
        margin-right: 5px;
      }

      .remember a {
        color: #fff;
        text-decoration: none;
      }

      .remember a:hover {
        color: #ededed;
      }

      .btn {
        width: 100%;
        height: 45px;
        font-size: 16px;
        font-weight: 600;
        color: #333;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 45px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .register {
        font-size: 15px;
        text-align: center;
        margin-top: 20px;
      }

      .register a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .register a:hover {
        color: #ededed;
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        margin: 10px 0;
        font-size: 14px;
      }

      .success-message {
        color: #51cf66;
        text-align: center;
        margin: 10px 0;
        font-size: 14px;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
    <script src="fire.js"></script>
    
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Outer Container -->
    <div class="outer-container">
      <!-- Inner Container -->
      <div class="inner-container">
        <!-- Logo Image -->
        <div class="logo">
          <img
            src="https://cdn.glitch.global/2488023b-07ee-4e6e-8cda-cd0bd2a1aeed/logo.jpg?v=1742859756744"
            alt="Logo"
          />
        </div>

        <form action="#" id="register-form">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" id="phone" placeholder="Phone Number" required="required" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required="required" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          
          <div class="input-box">
            <input
              type="text"
              id="aadhar"
              placeholder="Aadhar Number"
              required="required"
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              type="text"
              id="name"
              placeholder="Full Name (Optional)"
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              type="email"
              id="email"
              placeholder="Email (Optional)"
            />
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="remember">
            <label><input type="checkbox" />Remember Me</label>
          </div>

          <div id="error-message" class="error-message" style="display: none;"></div>
          <div id="success-message" class="success-message" style="display: none;"></div>
          
          <button class="btn" id="registration-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      const registerForm = document.getElementById('register-form');
      const registrationBtn = document.getElementById('registration-btn');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      }

      function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
      }

      function setLoading(loading) {
        if (loading) {
          registrationBtn.textContent = 'Registering...';
          registrationBtn.classList.add('loading');
        } else {
          registrationBtn.textContent = 'Register';
          registrationBtn.classList.remove('loading');
        }
      }

      function validateForm() {
        const password = document.getElementById("password").value.trim();
        const aadhar = document.getElementById("aadhar").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        let errors = [];

        if (password === "") {
          errors.push("Password is required.");
        } else if (password.length < 6) {
          errors.push("Password must be at least 6 characters long.");
        }

        if (aadhar === "") {
          errors.push("Aadhar Number is required.");
        } else if (!/^\d{12}$/.test(aadhar)) {
          errors.push("Aadhar number must be exactly 12 digits.");
        }

        if (phone === "") {
          errors.push("Phone Number is required.");
        } else if (!/^[6-9]\d{9}$/.test(phone)) {
          errors.push("Please enter a valid Indian mobile number.");
        }

        if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          errors.push("Please enter a valid email address.");
        }

        return { isValid: errors.length === 0, errors };
      }

      registrationBtn.addEventListener("click", async function(event) {
        event.preventDefault();
        
        hideMessages();
        
        const validation = validateForm();
        if (!validation.isValid) {
          showError(validation.errors.join('\n'));
          return;
        }

        const password = document.getElementById("password").value.trim();
        const aadhar = document.getElementById("aadhar").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        setLoading(true);

        try {
          const response = await window.registerUser(aadhar, password, phone, name, email);
          console.log('Registration successful:', response);
          
          showSuccess("Registration Successful! Redirecting to login...");
          registerForm.reset();
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
          
        } catch (error) {
          console.error('Registration failed:', error);
          showError(error.message || "Registration failed. Please try again.");
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
